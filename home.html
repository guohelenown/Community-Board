<div ng-repeat="post in posts">
        
        <span style="font-size:20px;">
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span ng-hide="post.link">
            {{post.title}}
          </span>
        </span>
	
		<br>
		{{post.content}}
		<br>
		
		<botton class="btn btn-primary glyphicon glyphicon-thumbs-up"
          ng-click="incrementUpvotes(post)"></botton> {{post.upvotes}} likes
		  
		<span ng-if="post.comments.length" style="margin-left:20px;">
		  <a href="#/posts/{{$index}}">{{post.comments.length}} Comments</a>
		</span>
		
		<span ng-if="!post.comments.length" style="margin-left:20px;">
		  <a href="#/posts/{{$index}}">Add comments</a>
		</span>
		
		<hr>
      </div>

      <form ng-submit="addPost()"
        style="margin-top:30px;">
        <h3>Add a new post</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
		
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
        </div>
		
		<div class="form-group">
          <textarea rows="5"
            class="form-control"
            placeholder="Content"
            ng-model="content"></textarea>
        </div>
		
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
